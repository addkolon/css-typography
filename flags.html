<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Typography</title>
    <!-- Google Fonts linked in the head-tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CDN Fonts -->
    <link href="https://fonts.cdnfonts.com/css/publik" rel="stylesheet">
    <!-- My styles -->
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="flag flag-2-3 japan">
    <div class="red-dot"></div>
  </div>
  <!-- Mallen fÃ¶r flaggan -->
  <div class="flag flag-2-3 sweden"> 
    <!-- Positioneras utav flex -->
    <div class="line horizontal-line"></div>

    <!-- Positioneras utav absolute -->
    <div class="line vertical-line"></div>
  </div>

  <div class="flag flag-2-3 italy">
    <div class="bars green"></div>
    <div class="bars white"></div>
    <div class="bars red"></div>
  </div>

  <div class="flag flag-2-3 france">
    <div class="bars blue"></div>
    <div class="bars white"></div>
    <div class="bars red"></div>
  </div>

  <div class="flag flag-2-3 pride">
    <div class="square"></div>
  </div>
</body>
</html>
